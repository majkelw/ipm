<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<form method="post">
    <label for="email">adres email</label><br>
    <input id="email" name="email" placeholder="michal@gmail.com" type="email" required><br><br>

    <label for="kod">kod pocztowy</label><br>
    <input type="text" id="kod" name="kod" placeholder="90-123" pattern="^[0-9]{2}-[0-9]{3}$"><br><br>

    <label for="nip">nip</label><br>
    <input type="text" id="nip" name="nip" placeholder="123-456-78-19" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"><br><br>

    <label for="nr_dowod">numer dowodu</label><br>
    <input type="text" id="nr_dowod" name="nr_dowod" placeholder="ABC123456" pattern="^[A-Z]{3}[0-9]{6}$"><br><br>

    <label for="ipv4">adres ipv4</label><br>
    <input type="text" id="ipv4" name="ipv4" placeholder="192.168.10.10"><br><br>

    <label for="website">strona www</label><br>
    <input id="website" name="website" placeholder="www.google.com" type="url" required><br><br>

    <label for="sciezka">Scieżka</label><br>
    <input type="text" id="sciezka" name="sciezka" placeholder="C:\windows\temp"><br><br>

    <label for="sciezka2">Scieżka z dużymi literami</label><br>
    <input type="text" id="sciezka2" name="sciezka2" placeholder="C:\Windows\temp"><br><br>

    <label for="sciezka_plik">Scieżka do pliku</label><br>
    <input type="text" id="sciezka_plik" name="sciezka_plik" placeholder="/etc/hosts"><br><br>

    <label for="ipv6">adres ipv6</label><br>
    <input type="text" id="ipv6" name="ipv6" placeholder="2001:0db8:0000:0000:0000:0000:1428:57ab"><br><br>

    <label for="phone">numer telefonu</label><br>
    <input id="phone" name="phone" placeholder="567810344" type="tel" pattern="[0-9]{9}"><br><br>

    <button>Submit</button>

</form>
</body>
</html>
