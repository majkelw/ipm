<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        input:not(:focus):not(:placeholder-shown):invalid {
            border-color: red;
        }

        input:not(:focus):not(:placeholder-shown):valid {
            border-color: green;
        }
    </style>
</head>

<body>

    <script>
        function fillData() {
            document.getElementById("email").value = "michal@domain.com";
            document.getElementById("code").value = "92-113";
            document.getElementById("nip").value = "188-890-11-12";
            document.getElementById("id_card").value = "EAB891234";
            document.getElementById("ipv4").value = "192.168.100.56";
            document.getElementById("website").value = "https://www.google.com";
            document.getElementById("path").value = "C:\\windows\\files";
            document.getElementById("path2").value = "C:\\Windows\\Temp";
            document.getElementById("filepath").value = "/home/michal";
            document.getElementById("ipv6").value = "2006:0db4:81e3:0000:0000:8a2e:0234:1678";
            document.getElementById("phone").value = "678910421";
        }

    </script>


    <label for="email">adres email</label><br>
    <input id="email" name="email" placeholder="michal@gmail.com" type="email" required><br><br>

    <label for="code">kod pocztowy</label><br>
    <input type="text" id="code" name="code" placeholder="90-123" pattern="^[0-9]{2}-[0-9]{3}$" required><br><br>

    <label for="nip">nip</label><br>
    <input type="text" id="nip" name="nip" placeholder="123-456-78-19" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
        required><br><br>

    <label for="id_card">numer dowodu</label><br>
    <input type="text" id="id_card" name="id_card" placeholder="ABC123456" pattern="^[A-Z]{3}[0-9]{6}$"
        required><br><br>

    <label for="ipv4">adres ipv4</label><br>
    <input type="text" id="ipv4" name="ipv4" placeholder="192.168.100.26" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$"
        required><br><br>

    <label for="website">strona www</label><br>
    <input id="website" name="website" placeholder="https://www.google.com/" type="url" required><br><br>

    <label for="path">ścieżka</label><br>
    <input type="text" id="path" name="path" placeholder="C:\windows\temp" pattern="^[a-zA-Z]:\\([a-z]*\\?)*$"
        required><br><br>

    <label for="path2">ścieżka z dużymi literami</label><br>
    <input type="text" id="path2" name="path2" placeholder="C:\Windows\temp" pattern="^[A-Za-z]:\\([A-Za-z]*\\?)*$"
        required><br><br>

    <label for="filepath">ścieżka do pliku</label><br>
    <input type="text" id="filepath" name="filepath" placeholder="/etc/hosts" pattern="^(/[^/ ]*)+/?$" required><br><br>

    <label for="ipv6">adres ipv6</label><br>
    <input type="text" id="ipv6" name="ipv6" placeholder="2006:0db4:81e3:0000:0000:8a2e:0234:1678"
        pattern="^([a-z0-9]{4}:){7}([a-z0-9]{4})$" required><br><br>

    <label for="phone">numer telefonu</label><br>
    <input id="phone" name="phone" placeholder="567810344" type="tel" pattern="^[0-9]{9}$" required><br><br>

    <label for="date">data</label><br>
    <input id="date" name="date" type="date" required><br><br>

    <label for="date2">data z możliwością wyboru tylko pn-pt</label><br>
    <input id="date2" name="date2" type="date" ><br><br>

    <label for="time">czas format 24h</label><br>
    <input id="time" time="date2" type="time"  ><br><br> 

    <button onClick="fillData()">Wypełnij pola</button>

</body>

</html>
