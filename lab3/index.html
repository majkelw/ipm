<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        #platform {
            background-color: silver;
            height: 100%;
            width: 70%;
            position: fixed;
        }

        .button_block_generator {
            width: 100%;
            height: 20%;
        }

        .block {
            height: 50px;
            width: 50px;
            background-color: red;
        }
    </style>
</head>


<script>
    var draggedElement;
    function dropIt(e) {
        element = draggedElement.previousSibling;
        while (element) {
            if (element === e.target) {
                e.target.parentNode.insertBefore(draggedElement, e.target);
                break;
            }
            else {
                e.target.parentNode.insertBefore(draggedElement, e.target.nextSibling);
                break;
            }
            element = element.previousSibling;
        }
    }

    function dragIt(e) {
        draggedElement = e.target;
    }

    function generateBlock() {
        var block = document.createElement('div');
        block.setAttribute("draggable", "true");
        block.setAttribute("contenteditable", "true");
        block.setAttribute("style", "width: 100px; height: 100px;");

        var chars = "0123456789ABCDEF";
        var color = "";

        for (let i = 0; i < 6; i++) {
            color += chars[Math.floor(Math.random() * 16)];
        }

        block.style.backgroundColor = "#" + color;
        document.getElementById("platform").appendChild(block);
    }

</script>

<body>
    <ol>
        <li draggable="true" ondragover="dropIt(event)" ondragstart="dragIt(event)" contenteditable="true">jabłko</li>
        <li draggable="true" ondragover="dropIt(event)" ondragstart="dragIt(event)" contenteditable="true">test</li>
        <li draggable="true" ondragover="dropIt(event)" ondragstart="dragIt(event)" contenteditable="true">gruszka</li>
        <li draggable="true" ondragover="dropIt(event)" ondragstart="dragIt(event)" contenteditable="true">samochód</li>
    </ol>

    <div id="platform">
        <button onclick="generateBlock()">Generuj klocek</button>
    </div>
</body>

</html>
