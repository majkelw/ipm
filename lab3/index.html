<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>


<script>
    var currentElement;
    function dropIt(e) {
        e.target.parentNode.insertBefore(currentElement, e.target);
    }

    function dragIt(e) {
        currentElement = e.target;
    }

</script>

<body>
    <ol>
        <li draggable="true" ondragover="dropIt(event)" ondragstart="dragIt(event)" contenteditable="true">ss</li>
        <li draggable="true" ondragover="dropIt(event)" ondragstart="dragIt(event)" contenteditable="true">aa</li>
        <li draggable="true" ondragover="dropIt(event)" ondragstart="dragIt(event)" contenteditable="true">bb</li>
        <li draggable="true" ondragover="dropIt(event)" ondragstart="dragIt(event)" contenteditable="true">cc</li>
    </ol>
</body>

</html>
